<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Modal</title>

    <style>
      .overlay {
        transition: all 0.4s;
        transform: translateX(-150%);
      }
      .underlay {
        transform: translateY(-150%);
        transition: all 0.4s;
      }
    </style>
  </head>

  <body>
    <div
      style="z-index: -1"
      class="underlay bg-danger position-fixed top-0 min-vh-100 w-100 d-flex justify-content-center align-items-center"
    >
      <div style="height: 70vh" class="container bg-warning overlay">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-4">
            <div class="card">
              <img
              src=https://blog-cdn.codefinity.com/images/d87efef1-ff4d-4f36-a3a6-e034798cc96c_beec6ccde5064d43bcf04a1cabd58e40.png.png
              alt="" />
              <h5 class="text-center">Backend developer</h5>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mt-3">
              <img
                src="https://gearheart.io/_next/image/?url=https%3A%2F%2Flanding-prod.fra1.digitaloceanspaces.com%2Fuploads%2FProgrammer_rafiki_8bcbfe6f86.png&w=1920&q=75"
                alt=""
              />
              <h5 class="text-center">Frontend developer</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-dark d-block mx-auto w-25 mt-3">Open</button>

    <script>
      let btn = document.querySelector(".btn");
      let overlay = document.querySelector(".overlay");
      let underlay = document.querySelector(".underlay");
      let Open = false;

      btn.addEventListener("click", () => {
        if (Open === false) {
          underlay.style.transform = "translateY(0)";
          setTimeout(() => {
            overlay.style.transform = "translateX(0)";
          }, 400);
          btn.textContent = "Close";
          Open = true;
        } else {
          overlay.style.transform = "translateX(-150%)";
          setTimeout(() => {
            underlay.style.transform = "translateY(-150%)";
          }, 400);
          btn.textContent = "Open";
          Open = false;
        }
      });
    </script>
  </body>
</html>
