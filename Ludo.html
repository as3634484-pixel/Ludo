<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card border-0 shadow-lg mt-2">
            <img
              class="p1-img"
              src="https://www.usu.edu/math/schneit/StatsHistory/ProbabilityPrompts/wdice.png"
              alt=""
            />
            <button class="btn btn-info mt-3 p1-btn">Player 1</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card border-0 shadow-lg mt-2">
            <img
              class="p2-img"
              src="https://www.usu.edu/math/schneit/StatsHistory/ProbabilityPrompts/wdice.png"
              alt=""
            />
            <button class="btn btn-danger mt-3 p2-btn">Player 2</button>
          </div>
        </div>
      </div>
      <h1 class="result text-center display-1 fw-bold my-3"></h1>
    </div>

    <script>
      let p1_btn = document.querySelector(".p1-btn");
      let p1_img = document.querySelector(".p1-img");
      let p2_img = document.querySelector(".p2-img");
      let p2_btn = document.querySelector(".p2-btn");
      let result = document.querySelector(".result");

      let score1 = 0;
      let score2 = 0;

      const randomNumber = () => {
        let random = Math.random() * 6;
        let ceil = Math.ceil(random);
        return ceil;
      };

      const checkWinner = () => {
        if (score1 >= 100) {
          result.innerHTML = `ðŸŽ‰ Player 1 Wins with ${score1} points! ðŸŽ‰`;
          disableButtons();
        } else if (score2 >= 100) {
          result.innerHTML = `ðŸŽ‰ Player 2 Wins with ${score2} points! ðŸŽ‰`;
          disableButtons();
        } else {
          result.innerHTML = `Player 1: ${score1} | Player 2: ${score2}`;
        }
      };

      const disableButtons = () => {
        p1_btn.disabled = true;
        p2_btn.disabled = true;
      };

      p1_btn.addEventListener("click", () => {
        let value1 = randomNumber();
        score1 += value1;
        p1_img.src = `faces/${value1}.png`;
        checkWinner();
      });

      p2_btn.addEventListener("click", () => {
        let value2 = randomNumber();
        score2 += value2;
        p2_img.src = `faces/${value2}.png`;
        checkWinner();
      });
    </script>
  </body>
</html>
